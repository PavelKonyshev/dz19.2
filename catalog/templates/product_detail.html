{% extends 'home.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal"> {{ products.category }}</h4>
                </div>
                <img src="{{ products.image | media_filters }}">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"> {{ products.price }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ products.name }}</li>
                        <li>- {{ products.created_at }}</li>
                        <li>- {{ products.updated_at }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
